<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <i class="fas fa-paper-plane"></i>
            <h2>Contact Form</h2>
            <form action="">
                <div class="input-group">
                    <label>Full Name</label>
                    <input id="conatct-name" onkeyup="validateName()" type="text" placeholder="Enter your name">
                    <span id="name-error"></span>
                </div>
            
                <div class="input-group">
                    <label>Phone No.</label>
                    <input id="contact-phone" onkeyup="validatePhone()" type="tel" placeholder="123 456 7890">
                    <span id="phone-error"></span>
                </div>
            
                <div class="input-group">
                    <label>Email Id</label>
                    <input id="contact-email" onkeyup="validatemail()" type="email" placeholder="Enter Email">
                    <span id="email-error"></span>
                </div>   
            
                <div class="input-group">
                    <label>Your Message</label>
                    <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span id="msg-error"></span>
                </div>
                <button onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
